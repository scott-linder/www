<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{ block "header" . }}
        <div id="header">
            <div class="center">
                {{- partial "breadcrumb.html" . -}}
                {{- partial "navbar.html" . -}}
            </div>
        </div>
        {{ end }}
        <div id="content" class="center">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
